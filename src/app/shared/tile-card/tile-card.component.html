<div class="container">
    <div class="flex-d flex-column justify-content-center">
        <div *ngFor="let row of shape.layout.rows"
            class="tile-row">
            <div *ngFor="let cell of row"
                class="cell"
                
                [ngClass]="{ 'filled': cell === true }"></div>
                <!--Need to fix the auto formatting so this above line is allowed-->
        </div>
    </div>
</div>
