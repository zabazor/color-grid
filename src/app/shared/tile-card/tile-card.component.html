<div class="container tile"
  [ngClass]="{'removed': tile.removed, 'selected': tile.selected}"
  (click)="clickTile()">
  <div class="flex-d flex-column justify-content-center">
    <div *ngFor="let row of tile.shape.layout.rows"
      class="cell-row">
      <div *ngFor="let cell of row"
        class="cell color-{{ tile.color.code }}"
        [ngClass]="{ 'filled': cell === true }"></div>
    </div>
  </div>
</div>
